{% extends 'inventario/base.html' %} 

{% load static %}

{% block contenido %}

<link rel="stylesheet" href="{% static 'inventario/css/soporte.css' %}">

<h1>SOPORTE</h1>
<div class="container">
    <div class="contact__wrapper shadow-lg mt-n9">
        <div class="row no-gutters">
            <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
                <h3 class="color--white mb-5">Contáctanos</h3>

                <ul class="contact-info__list list-style--none position-relative z-index-101">
                    <li class="mb-4 pl-4">
                        <span class="position-absolute" style="z-index: 1;"><i class="bi bi-chat-right-dots"></i></span> halcon@tech.com
                    </li>
                    <li class="mb-4 pl-4">
                        <span class="position-absolute" style="z-index: 1;"><i class="bi bi-whatsapp"></i></span> (011)-6126-1925
                    </li>
                    <li class="mb-4 pl-4">
                        <span class="position-absolute" style="z-index: 1;"><i class="bi bi-geo-alt"></i></span>Technologies Team.
                        <br> Mariano Acosta 6420, B1758 González Catán, 
                        <br> Provincia de Buenos Aires

                        <div class="mt-3">
                            <a href="https://maps.app.goo.gl/RUCzu9CNVi2k8v757" target="_blank" class="text-link link--right-icon text-white">Ubicanos aquí <i class="link__icon fa fa-directions"></i></a>
                        </div>
                    </li>
                </ul>

                <figure class="figure position-absolute m-3 opacity-06 z-index-100" style="bottom:0; right: 10px">
                    
                        <defs>
                            <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                                <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                                <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
                            </linearGradient>

                        </defs>
                        <path fill-rule="evenodd" opacity="0.302" fill="rgb(72, 155, 248)" d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"></path>
                        <path fill="url(#PSgrad_1)" d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"></path>
                    </svg>
                </figure>
            </div>

            <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1 text-dark">
                <form action="{% url 'contacto' %}" method="post" class="contact-form form-validate">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido" required>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="hola@ejemplo.com" required>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="phone">Numero Telefónico</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(011)-1111-1111" required>
                            </div>
                        </div>

                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="mensaje">¿En qué podemos ayudarte?</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Describe tu consulta....." required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 mb-3">
                            <button type="submit" name="submit" class="btn btn-primary">Enviar</button>
                        </div>

                    </div>
                </form>
            </div>
            <!-- End Contact Form Wrapper -->

        </div>
    </div>
</div>

{% endblock %}
