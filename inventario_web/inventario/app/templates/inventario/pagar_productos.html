{% extends 'inventario/base.html' %}
{% block contenido %}

{% load static %}
<link rel="stylesheet" href="{% static 'inventario/css/agregar.css' %}">

<h1>Aca va el pago</h1>
{% if file_id %}
    <a href="{% url 'descargar_pdf' %}?file={{ file_id }}" class="btn btn-checkout btn-danger w-100">
        Imprimir Pedido
    </a>
{% else %}
    <p>No hay PDF disponible para descargar.</p>
{% endif %}

{% endblock %}
